name: Scala CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: create users db
        run: mysql -uroot -proot -e "CREATE DATABASE users;"
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: sbt test
        env:
          DB_PASSWORD: root
